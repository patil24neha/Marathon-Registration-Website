<head>
    <meta charset="utf-8">

	<script src="MyJavaScript.js"></script>	
	
</head>
<body>


<div id="header"></div>

<div class="container">
<h3>Registration Form</h3>
  <fieldset>
	
	<form action="process_request.php" name="signupForm" id="signupForm" method="post" enctype="multipart/form-data">

<label for="Fname" class="required">First Name</label> <input type="text" name="Fname" size="15" id="Fname" autofocus />
<label for="Mname">Middle Name</label> <input type="text" name="Mname" size="15" id="Mname" />
<label for="Lname" class="required">Last Name</label> <input type="text" name="Lname" size="15" id="Lname"  />
<br>
<span class="error" id="fname_err"></span>
<span class="error" id="lname_err"></span>
<br>

<label class="required">Address</label>
<input type="text" name="address1" size="50" id="address1"/>
<span class="error" id="add_err"></span><br><br>
<input type="text" name="address2" size="50" id="address2" />
<br><br>

<label for="city" class="required">City</label> <input type="text" name="city" size="20" id="city"/>
<label for="state" class="required">State</label> <input type="text" name="state" size="4" maxlength="2" id="state" value="CA"/>
<span class="error" id="state_err"></span>
<br>
<span class="error" id="city_err"></span>

<br>
<label for="zip" class="required">Zipcode</label> <input type="text" name="zip" size="10" maxlength="5" id="zip" placeholder=" #####" />
<span class="error" id="zip_err"></span>
<br>
<br>

<label for="email" class="required">E-mail</label><input type="text" name="email" id="email" size="25" placeholder=" abc@domain.com"/>
<label class="input required" for="contactno">Phone Number</label><input type="text" name="contactno" id="contactno" size="15" maxlength="12"  placeholder=" ##########"/><span class="error" id="phone_err"></span><br>
<span class="error" id="email_err"></span>

<br>


<label class="required">Gender </label>
<input type="radio" name="gender" value="male" id="male"> <div class="text">Male</div>
<input type="radio" name="gender" value="female"> <div class="text">Female</div>
<input type="radio" name="gender" value="other"> <div class="text">Other</div>
<span class="error" id="gender_err"></span>
<br><br>
  
<label class="required">Date of Birth</label>
<input type="text" id="month" size="2" name="month" maxlength="2" placeholder=" mm"/>
<input type="text" id="day" size="2" name="day" maxlength="2" placeholder=" dd"/>
<input type="text" id="year" size="4"  name="year" maxlength="4" placeholder=" yyyy"/>  
<span class="error" id="dob_err"></span>
<br>
<div class="align">
<div class="text">Month</div>
<div class="text">Day</div>  
<div class="text">Year</div> 
</div>
<br>

<label for="medicalcondt">Medical Condition </label>
<textarea name="medicalcondt" cols="40" rows="6" id="medicalcondt" placeholder=" Enter text here..."></textarea>
<br><br>
	
<label for="category" class="required" >Category</label>
<select name="category" id="category">
	<option value="">Select one..</option>
	<option value="Teen">Teen (14-21 years)</option>
	<option value="Adult">Adult (21-60 years)</option>
	<option value="Senior">Senior (60-99 years)</option>
</select>
<span class="error" id="cat_err"></span>
<br><br>

<label for="experience"><span class="required">Experience</span> level </label>
<select name="experience" id="experience">
	<option value="">Select one..</option>
	<option value="Novice">Novice</option>
	<option value="Experienced">Experienced</option>
	<option value="Expert">Expert</option>
</select>
<span class="error" id="exp_err"></span>
<br><br>

<span class="required" id="star"></span>
<input type="file" name="picture" accept="image/*" id="pic" />
<input type="button" id="imgbutton" value="Upload" class="btn"/>
<span class="error" id="img_err"></span>
<br><br>

<input id="resetb" type="reset" class="btn btn-primary btn-lg">
<input type="submit" id="submitb" value="Submit" class="btn btn-primary btn-lg"/><span id="pict"></span>


</form>   
  <h3 id="status">&nbsp;</h3>
  
  </fieldset> 
  
</div>

<div id="footer"></div>



</body>
